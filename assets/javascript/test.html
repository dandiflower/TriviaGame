  <body>
      

  <div id="display">0</div>
  
  
  <script>



var count=30;

var counter=setInterval(timer, 1000); //1000 will  run it every 1 second

function timer()
{
  count=count-1;
 
  if (count <= 0)
  {
     clearInterval(counter);
     //counter ended, do something here
     return;
  }

$("#display").html(count);
}
console.log(timer); 

timer();



</script>
